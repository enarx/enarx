[package]
name = "wasmldr"
version = "0.2.1"
authors = ["The Enarx Project Developers"]
edition = "2021"
license = "Apache-2.0"
description = "Enarx WebAssembly Loader"
readme = "README.md"

# TODO: merge these into the toplevel actions/gitignore
exclude = [ ".gitignore", ".github/*" ]

[features]
gdb = []
dbg = []

[dependencies]
wasmtime = { version = "0.35.0", default-features = false, features = ["cranelift", "pooling-allocator"] }
wasmtime-wasi = { version = "0.34.0", default-features = false, features = ["sync"] }
wasi-common = { version = "0.34.0", default-features = false }
wasmparser = "0.83.0"
structopt = { version = "0.3", default-features = false }
anyhow = "1.0"
env_logger = { version = "0.9", default-features = false }
log = "0.4"
toml = "0.5.8"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
wat = "1.0"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
lto = true
debug = 1
opt-level = "s"
